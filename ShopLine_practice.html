        .bg1{

        .wrap{

        .login{
            display: flex;
            justify-content: end;
            
        }
        .login a{

        }
        .login a:hover{

        }
        nav{

            height: 60px;

        }
        nav a{

            font-size: 13px;
            margin: auto;
            text-decoration: none;
            color: black;
            transition: all 0 ease 4s;
        }
        nav a:hover{
            border-bottom: 2px solid blue;
        }
        .intro{
            display: flex;
            align-items: center;
            line-height: 1.5;
        }
        .intro img{
            width: 50%;
        }
        .intro .first_context{
            width: 50%;
        }
        .intro h2{
            font-size: 30px;
            font-weight: bold;
            color: #052855;
            
        }
        .intro h2 span{
            color: #3d8dd1;
        }
        .intro p{
            width: 400px;
            font-size: 14px;
            margin: 20px 0;
            color: rgb(131, 130, 130);
        }
        .intro a{
            font-size: 13px;
            text-decoration: none;
            display: inline-block;
            padding: 8px 72px;
            background-color: #0061ff;
            color: white;
            border-radius: 8px;
        }
        .intro .card{
            font-size: 12px;
            color: rgb(131, 130, 130);
        }
    </style>
